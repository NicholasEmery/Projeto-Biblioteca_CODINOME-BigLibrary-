<body>
    <div class="whalpapper">
        <div class="container">
            <div>

            </div>
            <div>
                <span class = "product-name">Malala,</span>
            </div>

            </div>
            <div>
                <button class="reserve-ja" onclick="gerar()">Concluir Reserva</button>
            </div>

            <p id="number">Nº da Reserva:</p>
            <div id="num"></div>

            <script type="text/javascript"> 
                function gerar()
                {
                var num = document.getElementById('num');
                var resp = document.getElementById('resp');
                    num.innerHTML = Math.floor(Math.random() * 99999);
                    resp.innerHTML = "<br>Livro Reservado com Sucesso, compareça a biblioteca para retirada.";
                }
            </script>
